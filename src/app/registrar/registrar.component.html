<div class="registre-body">
    <div class="registre-container">
        <h2 class="title">Bienvenidos a Sakey</h2>
        <form [formGroup]="formulario" class="formulario scroll"  (ngSubmit)="ngSubmit()">
            <label for="password">Contraseña</label>
            <input placeholder="Pon tu contraseña" id="password" formControlName="password"  [type]="tipo"  pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$">
            <label for="repeat-password">Repite la Contraseña</label>
            <input placeholder="Pon tu contraseña" id="password" formControlName="repeatPassword"  [type]="tipo">
            <div class="item-checkbox">
                <div class="checkbox">
                    <input type="checkbox" id="verContraseñas" (click)="verPassword()">
                    <label for="verContraseñas" class="custom-checkbox"><i class="fa fa-check"></i></label>
                </div>
                <label for="">Ver Contraseñas</label>
            </div>
            <div *ngFor="let question of preguntasSeleccionada; let i = index" class="formulario">
                <label for="">{{question.titulo}}</label>
                <input type="text" formControlName="{{'question_'+question.id}}" >
            </div>
            <div class="separador"></div>
            <label for=""  *ngIf="contador < 3">Seleccione una pregunta</label>
            <app-selector   *ngIf="contador < 3" ></app-selector>
            <div class="btn-group">
                <button type="reset" class="btn btn-red">Cancelar</button>
                <button type="submit" class="btn btn-principal">Registrar</button>
            </div>
           
        </form>
    </div>

</div>
